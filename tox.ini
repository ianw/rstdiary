[tox]
minversion = 1.6
envlist = py36,py36,py34,py27,pep8
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
   stestr run {posargs}

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}


